<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Official Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header><h1>Official Finder</h1></header>
    <main role="main">
      <div class="js-search-area">
        <p>See who your elected officials are, see how to contact them, and see the latest news about them.</p>
        <form action="#" class="js-search-form">
            <label for="text">Enter Your Address to Get Started</label>
            <input type="text" id="text" class="js-query" placeholder="555 Main Street Springfield OH 55505">
            <button type="submit">Submit</button>
        </form>
      </div>
      <div class="js-search-results">
      </div>    
      <div class="js-official-headings">
      </div>
      <div class="js-official-channels">
      </div>
      <div class="js-news-results">
      </div>
  </main>
    <script src="index.js"></script>
  </body>
</html>
